<section class="section-stories">

  <app-bg-video [sources]="backgroundVideoSources"></app-bg-video>

  <div class="u-center-text u-margin-bottom-8">
    <h2 class="heading-secondary">
      We make people genuinely happy
    </h2>
  </div>

  <div *ngFor="let story of stories; let i = index;" class="row">
    <div class="story">
      <figure class="story__shape">
        <img [src]="story.imageUrl" alt="Person on a tour" class="story__image" />
        <figcaption class="story__caption">
          {{ story.fullName }}
        </figcaption>
      </figure>
      <div class="story__text">
        <h3 class="heading-tertiary u-margin-bottom-2">
          {{ story.title }}
        </h3>
        <p>
          {{ story.description }}
        </p>
      </div>
    </div>
  </div>

  <div class="u-center-text u-margin-top-10">
    <a href="#" class="btn-text">Read all stories &rarr;</a>
  </div>
</section>
