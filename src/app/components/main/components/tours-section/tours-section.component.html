<section class="section-tours">
  <div class="u-center-text u-margin-bottom-8">
    <h2 class="heading-secondary">
      Most popular tours
    </h2>
  </div>

  <div class="row">
    <div *ngFor="let tour of tours; let i = index;" class="col-1-of-3">
      <div class="card">
        <div class="card__side card__side--front">
          FRONT
        </div>
        <div class="card__side card__side--back" [ngClass]="'card__side--back-' + i">
          BACK
        </div>
      </div>
    </div>
  </div>
</section>
